<!DOCTYPE HTML>
<html>
<head>
<style>
#div1{
  float: left;
    width: 150px;
    height: 100px;
    padding: 10px;
    padding-top: 50px;
}
#div2 {
  float: left;
   width: 140px;
    height: 140px;
    margin-top: 50px;
    background-image:  url('picture/manocanh.jpg');
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("txt", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("txt");
    ev.target.appendChild(document.getElementById(data));
}

</script>
</head>
<body>
<p>kéo áo vào manocanh</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="picture/anh.png" style="display: block; width:150px; height:120px" draggable="true" ondragstart="drag(event)" id="drag1" width="150" height="81">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
